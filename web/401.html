<html

  lang="en"
>
  <head>
    <meta charset="utf-8" />
    <title>Protected page</title>
    <meta content="Protected page" property="og:title" />
    <meta content="Protected page" property="twitter:title" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/webflow.css" rel="stylesheet" type="text/css" />
    <link
      href="css/superlight-5f4cadff21f97c06c92b00c859d4.webflow.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript">
      WebFont.load({
        google: { families: ["Manrope:regular,500,600,700,800"] },
      });
    </script>
    <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"),
          ("ontouchstart" in o ||
            (o.DocumentTouch && c instanceof DocumentTouch)) &&
            (n.className += t + "touch");
      })(window, document);
    </script>
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="images/webclip.png" rel="apple-touch-icon" />
    <link href="https://www.superlight.me//401" rel="canonical" />
    <!--  Please keep this css code to improve the font quality -->
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body class="body">
    <div class="utility-component">
      <div class="utility-form-block w-password-page w-form">
        <form
          action="/.wf_auth"
          method="post"
          id="email-form"
          name="email-form"
          data-name="Email Form"
          class="utility-form w-password-page"
        >
          <div class="margin-bottom margin-small">
            <h3>Protected Page</h3>
          </div>
          <input
            type="password"
            class="form-input w-password-page w-input"
            autofocus="true"
            maxlength="256"
            name="pass"
            data-name="field"
            placeholder="Enter your password"
            id="pass"
          /><input
            type="submit"
            value="Submit"
            data-wait="Please wait..."
            class="button primary small w-password-page w-button"
          />
          <div class="form-message-error w-password-page w-form-fail">
            <div>Incorrect password. Please try again.</div>
          </div>
          <div style="display: none" class="w-password-page w-embed w-script">
            <input
              type="hidden"
              name="path"
              value="<%WF_FORM_VALUE_PATH%>"
            /><input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>" />
          </div>
          <div style="display: none" class="w-password-page w-embed w-script">
            <script type="application/javascript">
              (function _handlePasswordPageOnload() {
                if (/[?&]e=1(&|$)/.test(document.location.search)) {
                  document.querySelector(
                    ".w-password-page.w-form-fail"
                  ).style.display = "block";
                }
              })();
            </script>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=63bff2bedb59c106e23bfe31"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/webflow.js" type="text/javascript"></script>
    <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
    <script>
      function getFormData($form) {
        var unindexed_array = $form.serializeArray();
        var indexed_array = {};
        $.map(unindexed_array, function (n, i) {
          indexed_array[n["name"]] = n["value"];
        });
        return indexed_array;
      }
      var Webflow = Webflow || [];
      Webflow.push(function () {
        // unbind webflow form handling (keep this if you only want to affect specific forms)
        $(document).off("submit");
        /* Any form on the page */
        $("form").submit(function (e) {
          e.preventDefault();
          const $form = $(this); // The submitted form
          const $submit = $("[type=submit]", $form); // Submit button of form
          const buttonText = $submit.val(); // Original button text
          const buttonWaitingText = $submit.attr("data-wait"); // Waiting button text value
          const formMethod = $form.attr("method"); // Form method (where it submits to)
          const formAction = $form.attr("action"); // Form action (GET/POST)
          const formRedirect = $form.attr("data-redirect"); // Form redirect location
          const formData = getFormData($form); // Form data
          // Set waiting text
          if (buttonWaitingText) {
            $submit.val(buttonWaitingText);
          }
          $.ajax(formAction, {
            data: JSON.stringify(formData),
            method: formMethod,
            contentType: "application/json",
          })
            .done((res) => {
              // If form redirect setting set, then use this and prevent any other actions
              if (formRedirect) {
                window.location = formRedirect;
                return;
              }
              $form
                .hide() // optional hiding of form
                .siblings(".w-form-done")
                .show() // Show success
                .siblings(".w-form-fail")
                .hide(); // Hide failure
            })
            .fail((res) => {
              $form
                .siblings(".w-form-done")
                .hide() // Hide success
                .siblings(".w-form-fail")
                .show(); // show failure
            })
            .always(() => {
              // Reset text
              $submit.val(buttonText);
            });
        });
      });
    </script>
  </body>
</html>

# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy superlight-webflow-api

defaults:
  run:
    working-directory: api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"
          cache-dependency-path: api/yarn.lock

      - name: npm install, build, and test
        run: |
          yarn install
          yarn build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: superlight-webflow-api
          path: |
            ./api/src
            ./api/package.json
            ./api/tsconfig.json
            ./api/yarn.lock

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: superlight-webflow-api

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "superlight-webflow-api"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_3178A6E187884A75BBE61E67B6726D43 }}
          package: .
